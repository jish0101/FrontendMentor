<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Todo app</title>
  <link rel="stylesheet" href="./scss/main.css">
  <script defer src="./script.js"></script>
</head>
<body>
  <div class="todo-head" data-todo-head>
    <div class="todo-head-items">
      <h1 class="todo-title">todo</h1>
      <span data-dark-mode class="todo-toggle-mode"></span>
      <div class="todo-list-creater">
        <form action="" data-new-task-form>
          <input type="text" name="" id="" class="todo-new-list" placeholder="Create new todo" aria-label="new task" data-new-task-input>
          <button class="btn-task">+</button>
        </form>
      </div>
    </div>
  </div>
  <div class="todo-list" data-todo-list>
    <div class="filter-list">
      <span class="list-item-count" data-item-count>0 item left</span>
      <div class="filter">
        <span class="filter-list-item active-filter">All</span>
        <span class="filter-list-item">Active</span>
        <span class="filter-list-item">Completed</span>
      </div>
      <span class="clear-list">Clear All</span>
    </div>
  </div>
  <template id="task-template">
    <div class="task" data-task>
      <input type="checkbox" data-checkbox class="check" name="" id="">
      <label class="light-label" data-label>
        <span class="custom-checkbox">
          <img src="./images/icon-check.svg" alt="" class="tick">
        </span>
      </label>
      <span class="deleteTodo">&#10007;</span>
    </div>
  </template>
</body> 
</html>
