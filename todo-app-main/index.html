<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Todo app</title>
  <link rel="stylesheet" href="./scss/main.css">
  <script defer src="./script.js"></script>
</head>
<body>
  <div class="todo-head">
    <div class="todo-head-items">
      <h1 class="todo-title">todo</h1>
      <span class="todo-toggle-mode"></span>
      <div class="todo-list-creater">
        <form action="">
          <input type="text" name="" id="" class="todo-new-list" placeholder="Create new todo" aria-label="new task">
          <button class="btn-task">+</button>
        </form>
      </div>
    </div>
  </div>
  <div class="todo-list">
    <div class="task">
      <input type="checkbox" name="" id="task1">
      <label for="task1">
        <span class="custom-checkbox">
          <img src="./images/icon-check.svg" alt="" class="tick">
        </span>
        First
      </label>
    </div>
    <div class="task">
      <input type="checkbox" name="" id="task2">
      <label for="task2">
        <span class="custom-checkbox">
          <img src="./images/icon-check.svg" alt="" class="tick">
        </span>
        Second
      </label>
    </div>
    <div class="task">
      <input type="checkbox" name="" id="task3">
      <label for="task3">
        <span class="custom-checkbox">
          <img src="./images/icon-check.svg" alt="" class="tick">
        </span>
        Third
      </label>
    </div>
    <div class="filter-list">
      <span class="list-item-count">0 items left</span>
      <div class="filter">
      <span class="filter-list-item active-filter">All</span>
      <span class="filter-list-item">Active</span>
      <span class="filter-list-item">Completed</span>
      </div>
      <span class="clear-list">Clear Completed</span>
    </div>
  </div>
</body> 
</html>
