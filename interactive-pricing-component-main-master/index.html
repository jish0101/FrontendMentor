<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./scss/style.css">
  <title>Frontend Mentor | Interactive pricing component</title>
</head>

<body>

  <div class="container">
    <img src="./images/bg-pattern.svg" alt="" class="container-background">
    <div class="container-title">
      <img src="./images/pattern-circles.svg" alt="" class="container-circle">
      <h1 class="container-heading">Simple, traffic-based pricing</h1>
      <p class="container-description"> Sign-up for our 30-day trial. No credit card required.</p>
    </div>
  </div>
  <div class="pricing-container">
    <div class="first-container">
      <span class="page-view">
        100k Pageviews
      </span>
      <span class="pricing-per-month">
        $ /month
      </span>
      <div class="slider-container">
        <input type="range" min="0" max="100" id="slider">
        <div class="selector">
          <div class="selectBtn"></div>
        </div>
      </div>
      <p class="info">
        <span>Monthly Billing</span> <span>Yearly Billing</span> <span>25% discount</span>
      </p>
    </div>
    <div class="last-container">
      <p class="features">
        <span>Unlimited websites</span><br>
        <span>100% data ownership</span><br>
        <span>Email reports</span><br>
      </p>
      <button class="trial-btn">Start my trial</button>
    </div>
  </div>

  </div> -->
</body>

</html>
