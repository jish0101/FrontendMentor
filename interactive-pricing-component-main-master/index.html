<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="./css/style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Interactive pricing component</title>

</head>

<body>

  <div id="outerContainer">
    <div class="heading">
      <h1 id="titleHeading">Simple, traffic-based pricing</h1>

      <span id="trialOffer">Sign-up for our 30-day trial.</span>
      <p id="trialOffer">No credit card required.</p>
    </div>
  </div>
  <div id="priceDiv">
    <p id="pageView">
      100k Pageviews
    </p>
    <input type="range" min="1" max="100" value="50" class="priceSlider" id="myRange">

    <p id="price">
      $ /month
    </p>

    <div id="toggleDiv">
      <p>Monthly Billing</p>
      <label class="switch">
        <input type="checkbox">
      </label>
      <p>Yearly Billing</p>
      <p id="discountP">25% discount</p>
    </div>
    <div id="lastContainer">
      <p>Unlimited websites</p>
      <p>100% data ownership</p>
      <p>Email reports</p>

      <button id="trialBtn">Start my trial</button>
    </div>
  </div>

  </div> -->

</body>
</html>
